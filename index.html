                    </tr>

                <button class="btn btn-success" onclick="revenue()" id="submite">submite</button>

        <hr>
        <br>

                    <tr>
                        <th>Savings</th>
                        <th>INR</th>
                    </tr>
                    <tr>
                        <td>Savings 1</td>
